<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form style="padding: 100px">
    <h1>Add New Article</h1>
    <br>
    <div class="form-group">
        <label for="articleTitle"><h5>Article Title</h5></label>
        <input type="Title" class="form-control" id="articleTitle" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="authorName"><h5>Author Name</h5></label>
        <input type="Name" class="form-control" id="authorName" placeholder="Name">
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <h5>Upload Files:</h5>
            <input type="file" id="myFile" name="filename2">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPage"><h5>Page</h5></label>
            <select id="inputPage" class="form-control">
                <option selected>Academics</option>
                <option>Special Projects</option>
                <option>Assignments</option>
            </select>
        </div>
        </div>
    <div class="form-group">
        <label for="Text"><h5>Article Text</h5></label>
        <textarea class="form-control" id="Text" rows="10"></textarea>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
        <h5>Select Tags</h5>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Python</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">C++</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Java</label>
        </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox4">Scala</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                <label class="form-check-label" for="inlineCheckbox5">Perl</label>
            </div>
        </div>
        <div class="form-group col-md-4">
            <h5>Visibility</h5>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name = "Public" id="Public" autocomplete="off" checked> Public
            </label>
                <label class="btn btn-secondary active">
                    <input type="radio" name = "Private" id="Private" autocomplete="off"> Private
                </label>
        </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <h5>Login to Finish Submitting</h5>
            <input type="Username" class="form-control" id="Username" placeholder="Username">
        </div>
        <div class="form-group col-md-4" style="padding-top: 32px">
            <input type="Password" class="form-control" id="Password" placeholder="Password">
        </div>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Remember" value="Remember">
        <label class="form-check-label" for="Remember">Remember me</label>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
